        <h1 id="mainTitle">Calculator</h1>
        <h3 id="subTitle">Escribe cifras en los espacios y usa los botones para operar con ellos</h3>

        <div class=calculator>
            <input id="inputA" type="number">

            <div class="buttons">

                <button id="sumButton">+</button>
                <button id="resButton">-</button>
                <button id="mulButton">*</button>
                <button id="divButton">/</button>

            </div>

            <input id="inputB" type="number">

            <h3>=</h3>

            <input id="inputResult" type="text">
        </div>

    </main>
